<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />


    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <span class="navbar-brand mb-0 h1">Eye In The Sky</span>
    </nav>
    <div class="container">
      <div class="row" style="margin-top:5%">
        <div class="col-lg-5">
          <div
            class="card"
            style=" height:400px; box-shadow: 2px 2px 10px black; margin-right:20%; margin-top:10%"
          >
           
            <video height="250" autoplay controls>
              <source src="{{ url_for('static', filename=file_path) }}" type="video/avi" />
              <source src="{{ url_for('static', filename=file_path) }}" type="video/mp4" />
            </video>
            <div class="card-body">
              <h4 class="card-title">Analyzed Video</h4>
              <button
                data-toggle="modal"
                data-target="#exampleModalCenter"
                class="btn btn-primary"
              >
                Generated Frames
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 offset-lg-1">
          <div class="card" style="box-shadow: 2px 2px 10px black;">
            <img height="400" src="../static/plots/{{fname}}.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
      data-backdrop="static"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        role="document"
        style="overflow-y: initial !important;"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Generated Frames
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style=" height: 250px;overflow-y: auto;">
            <div class="row">
              {% for i in range(1,201) %} {% if i < 10 %} {% set name = "000" +
              i|string %} {% endif %} {% if i >= 10 and i < 100 %} {% set name =
              "00" + i|string %} {% endif %} {% if i >= 100 %} {% set name = "0"
              + i|string %} {% endif %}
              <div class="col-lg-6">
                <div class="card mb-3">
                  
                  <img src="{{ url_for('static', filename='extracted_frames/' ~ fname ~ '-' ~ name ~ '.jpg') }}" class="card-img-top" alt="..." />

                </div>
                
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
